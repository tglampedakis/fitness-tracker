<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <mat-label>Your E-Mail</mat-label>
            <input
                matInput 
                type="email" 
                ngModel 
                name="email"
                email required
                #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">E-mail should not be empty!</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-mail is not valid!</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters long.">
            <mat-label>Your Password</mat-label>
            <input 
                matInput 
                type="password" 
                ngModel 
                name="password"
                required
                minlength="6"
                #pwInput="ngModel">
            <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
            <mat-error>Password must be at least 6 characters long!</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input 
                matInput 
                [matDatepicker]="picker"
                placeholder="Your birth date."
                [max]="maxDate"
                ngModel
                name="birthdate">
            <mat-datepicker-toggle 
                matSuffix 
                [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox ngModel name="agree" required color="primary">Agree to Terms and Conditions.</mat-checkbox>        
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    </form>
</section>
